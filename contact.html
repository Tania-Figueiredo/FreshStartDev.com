<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <meta
      name="description"
      content="Contact of Tânia Figueiredo, a Front-End Developer based in Portugal. Projects built with HTML, CSS, JavaScript, and Bootstrap."
    />
    <meta name="author" content="Tânia Figueiredo" />
    <link href="css/app.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">
          <img src="images/logo.png" alt="FreshStart Dev logo" width="150" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavLight"
          aria-controls="navbarNavLight"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavLight">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/index.html">Homepage</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container text-center my-5">
      <h1>Contact Me</h1>
      <p class="mb-4">
        Feel free to reach out! I’ll get back to you as soon as possible.
      </p>

      <form
        name="contact"
        method="POST"
        data-netlify="true"
        netlify-honeypot="bot-field"
        action="/success.html"
        class="text-start mx-auto"
        style="max-width: 500px"
      >
        <input type="hidden" name="form-name" value="contact" />
        <p hidden>
          <label
            >Don’t fill this out if you're human:
            <input name="bot-field" />
          </label>
        </p>

        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="4"
            required
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Send</button>
      </form>

      <p class="mt-4">
        Or send directly to:
        <a href="mailto:tania.figueiredo@freshstartdev.com">
          tania.figueiredo@freshstartdev.com
        </a>
      </p>

      <div
        class="d-flex justify-content-center gap-4 my-4"
        style="font-size: 2.5rem; color: #c08087"
        aria-label="Social media links"
      >
        <a
          href="https://github.com/Tania-Figueiredo"
          target="_blank"
          rel="noopener noreferrer"
          title="GitHub"
          style="color: inherit"
        >
          <i class="bi bi-github"></i>
        </a>
        <a
          href="https://www.instagram.com/freshstart_dev/"
          target="_blank"
          rel="noopener noreferrer"
          title="Instagram"
          style="color: inherit"
        >
          <i class="bi bi-instagram"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/taniafigueired0"
          target="_blank"
          rel="noopener noreferrer"
          title="LinkedIn"
          style="color: inherit"
        >
          <i class="bi bi-linkedin"></i>
        </a>
      </div>

      <a href="/index.html" class="btn btn-primary mt-4">Back to Homepage</a>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
